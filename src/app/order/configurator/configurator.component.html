<div>
  <style>
      .selected{
          background-color: red !important;
      }
      .selectedPizza{
          background-color: purple !important;
      }
  </style>
  <h1>Toppings works!</h1>
  <mat-list>
    <mat-list-item [ngClass]="{'selected': pickedToppings.indexOf(topping)!==-1}" style="background-color: aqua;margin: 2%;"  *ngFor='let topping of toppings' (click)='setPickedToppings(topping)'> {{topping.Name}}|| amount is {{topping.Price}} </mat-list-item>
  </mat-list>
  <h1>$ {{toppingTotal}}</h1>
  <h1>Pizzas works!</h1>
  <mat-list>
    <mat-list-item [ngClass]="{'selectedPizza': i===selectedPizzaIndex}" style="background-color: aqua;margin: 2%;" *ngFor='let pizza of pizzas; let i=index ' (click)='setPickedPizza(pizza,i)'> {{pizza.Name}}|| amount is {{pizza.Price}} </mat-list-item>
  </mat-list>

  <div>
      <p *ngIf="error">{{error}}</p>
    <input matInput type="text" [(ngModel)]="discountCode">
    <button matButton (click)="applyDiscount()">Apply Code</button>

  </div>
  
  <input matInput type="number" (input)="onSearchChange($event)" [(ngModel)]="quantity">

  <h1>$ {{total}}</h1>

  <button matButton (click)="continueToShipping()">Buy! Buy Pizza</button>


</div>
