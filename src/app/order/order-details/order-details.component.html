
  <mat-card>
    <div>
      <h1>Almost done!</h1>
    </div>
    <div class="details-container">
       
                <div class="common-details">
                  <div class="top-orderdetails">
                    <h3>Order details</h3>
                    <div>
              
                      <h5>TOPPINGS</h5>
                      <p>{{orderToppings}}</p>
                      <p>QTY: {{order.Quantity}}</p>
                    </div>
                  </div>
                    
              
                    <div class="orderDetail">
                      <h5>Delivery</h5>
                      <p>Free delivery within 1hour or you don't have to pay.</p>
                    </div>
                    <div class="discount-outer">
                      <div class="discount-container">
                        <!-- <p *ngIf="error">{{error}}</p> -->
                        <input class="clickable" matInput type="text" placeholder="Discount Code" [(ngModel)]="discountCode">
                        <button class="clickable" matButton (click)="applyDiscount()">Apply</button>
                  
                      </div>
                      
              
                    </div>
                    <div>
                      <div class="flex-container-bottom">
                        <span>Total price</span>
                        <span class="commonColor major">${{order.Total}}</span>
                        <!-- <span class="commonColor">${{order.Total}}34</span> -->
                    </div>
                    </div>
                    
              
              
                  </div>
            
                <div class="shippingDetails common-details">
                  <form [formGroup]='shippingForm' (ngSubmit)='finishOrderingPizza()'>
                    <h3>Shipping information</h3>
                    <input class="streetAddress" matInput type="text" placeholder='Street name and number' formControlName="address">
                    <div class="flex-container">
                        <input matInput type="text" placeholder='City' formControlName="city">
                        <input class="postal-code" matInput type="text" placeholder='Postal Code' formControlName="postalCode">
                    </div>
                    <input class="country" matInput type="text" placeholder='Country' formControlName="country">
                    <div>
                        <h3>Payment details</h3>
                        <p>Cash on delivery</p>
                    </div>

                    <div class="bottom-button-container">
                      <button matButton type="submit" [disabled]='!shippingForm.valid' >Finish Order</button>
                
                    </div>
                   
                  
                  </form>
                </div>
            
      
  
    </div>
  </mat-card>
